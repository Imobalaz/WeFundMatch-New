<!Doctype html>
<html>
    <head>
        <title>Forgot Password</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Inter|Playfair+Display|Montserrat">
        <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/nanotech-llc">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/signUp.css">
    </head>

    <body>
        <div class="row">
            <div class="col-6 blue-div">
                <div class="container">
                    <div class="header">
                        <div class="container-fluid">
                            <img class="mt-3" src="images/whitelogo.png">
                        </div>
                    </div>

                    <div class="market-analysis align-items-center">
                        <img src="images/Product Service.png">
                        <div class="text-center">Don't worry, we are fixing the issue</div>
                    
                    </div>    
                </div>
            </div>

            <div class="col-6 other-half">
                <div class="form-div mx-5" pe-4>
                    <form class="form-sheet pt-5">
                        <div class="pt-5 mt-5">Reset Password</div>
                        <div class="my-3">Enter your Email address. A link to reset your password will be sent to you</div>
                        
                        
                        <div class="my-3">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <div class="input-group">
                                <input id="oldPassword" type="password" class="form-control" aria-describedby="oldPasswordHelp"  placeholder="*************">
                                <span><i class="material-icons pe-4 py-2">visibility_off</i></span>
                            </div>
                        </div>

                        <div class="my-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="input-group">
                                <input id="newPassword" type="password" class="form-control" aria-describedby="newPasswordHelp"  placeholder="*************">
                                <span><i class="material-icons pe-4 py-2">visibility_off</i></span>
                            </div>
                        </div>

                        <div class="">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <input id="confirmNewPassword" type="password" class="form-control" aria-describedby="confirmNewPasswordHelp"  placeholder="*************">
                                <span><i class="material-icons pe-4 py-2">visibility_off</i></span>
                            </div>
                        </div>

                        <button type="button" class="btn with-icon py-2 mt-4 px-5">Reset</button>

                    </form>
                </div>

            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
