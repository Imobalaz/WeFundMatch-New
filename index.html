<!Doctype html>
<html>
    <head>
        <title>Setup Account</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Inter|Playfair+Display|Montserrat">
        <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/nanotech-llc">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        
        <div class="header">
            <div class="container-fluid">
                <img class="ms-5 ps-5" src="images/logo.png">
            </div>
        </div>

        <div class="body-rest p-3">
            <div class="container">
                <div class="setup-body pb-5 m-3 pt-4">
                    <ul class="progressbar d-flex">
                        <li class="active">Setup your account</li>
                        <li>Verify your identity</li>
                        <li>Fund your wallet</li>
                        <li>Invest in a campaign</li>
                    </ul>
                    
                    <div class="form m-5 font-mont row">
                        <p>Create you account to get started</p>
                        <form class="col-6">
                            <div class="my-4">
                                <label for="inputEmail" class="form-label">Email Address*</label>
                                <input type="email" class="form-control" id="inputEamil" aria-describedby="emailHelp" placeholder="skinner@support.com">
                            </div>

                            <div class="">
                                <label for="password" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="********">
                            </div>

                            <div class="form-check my-3">
                                <input type="checkbox" class="form-check-input" id="check1">
                                <label class="form-check-label" for="check1">By joining WeFundMatch, you agree to the <a href="#">terms of use</a> and <a href="#">private policy</a>.</label>
                            </div>

                            <button type="button" class="btn px-5"><a class="submit" href="verifyAccount.html">Submit</a></button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
