<!Doctype html>
<html>
    <head>
        <title>Sign In</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Inter|Playfair+Display|Montserrat">
        <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/nanotech-llc">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/signUp.css">
    </head>

    <body>
        <div class="row">
            <div class="col-6 blue-div">
                <div class="container">
                    <div class="header">
                        <div class="container-fluid">
                            <img class="mt-3" src="images/whitelogo.png">
                        </div>
                    </div>

                    <div class="market-analysis align-items-center">
                        <img src="images/Investment Partners.png">
                        <div class="text-center">Earn attractive ethical returns by funding
                            small businesses across Nigeria.</div>
                    
                    </div>    
                </div>
            </div>

            <div class="col-6 other-half">
                <div class="text-end my-5">Not a member? <a href="signUp.html">Sign up</a></div>
                <div class="form-div mx-5" pe-4>
                    <form class="form-sheet">
                        <div class="pt-5">Sign in to WeFundMatch</div>
                        <div class="my-3">Please sign into your account</div>
    
                        <div class="my-3">
                            <label for="email2" class="form-label">Email</label>
                            <input id="email2" type="email" class="form-control" aria-describedby="email2Help">
                        </div>

                        <div class="">
                            <label for="password2" class="form-label">Password</label>
                            <div class="input-group">
                                <input id="password2" type="password" class="form-control" aria-describedby="password2Help"  placeholder="*************">
                                <span><i class="material-icons pe-4 py-2">visibility_off</i></span>
                            </div>
                            <div class="text-end mt-2"><a href="#">Forgot Password?</a></div>
                        </div>
    
                        <button type="submit" class="btn py-2 px-5 my-5">Login</button>
                    </form>

                    <div class="or mb-5 text-center">Or</div>

                    <button type="button" class="btn with-icon py-2 px-5"><img class="me-2" src="images/google-icon.png"> Sign up with Google</button>
                    <a href="#" class="mx-3 small-icons"><img src="images/twitter-icon.png"></a>
                    <a href="#" class="small-icons align-items-center text-center "><img src="images/facebook-icon.png"></a>
                </div>

            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
