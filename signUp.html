<!Doctype html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Inter|Playfair+Display|Montserrat">
        <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/nanotech-llc">
        <link rel="stylesheet" href="css/signUp.css">
    </head>

    <body>
        <div class="row">
            <div class="col-6 blue-div">
                <div class="container">
                    <div class="header">
                        <div class="container-fluid">
                            <img class="mt-3" src="images/whitelogo.png">
                        </div>
                    </div>

                    <div class="market-analysis align-items-center">
                        <img src="images/Market Analysis.png">
                        <div class="text-center">Making Ethical Funding Accessible In Nigeria.</div>
                    
                    </div>    
                </div>
            </div>

            <div class="col-6 other-half">
                <div class="text-end my-5">Already a member? <a href="signIn.html">Sign in</a></div>
                <div class="form-div mx-5" pe-4>
                    <form class="form-sheet">
                        <div class="pt-5">Sign up for an account</div>
                        <div class="my-3">Sign up to access Halal Investments and get funds for your businesses</div>
                        <div class="d-flex my-3">
                            <div class="me-5">
                                <label for="firstName1" class="form-label">First Name</label>
                                <input id="firstName1" type="text" class="form-control" aria-describedby="firstName1Help">
                            </div>
                            
                            <div class="">
                                <label for="lastName1" class="form-label">Last Name</label>
                                <input id="lastName1" type="text" class="form-control" aria-describedby="lastName1Help">
                            </div>
                        </div>
    
                        <div class="my-3">
                            <label for="email1" class="form-label">Email</label>
                            <input id="email1" type="email" class="form-control" aria-describedby="email1Help">
                        </div>
    
                        <div class="">
                            <label for="phoneNumber1" class="form-label">Phone Number</label>
                            <input id="phoneNumber1" class="form-control" type="tel" aria-describedby="phoneNumber1Help">
                        </div>
    
                        <div class="d-flex my-3">
                            <div class="me-5">
                                <label for="password1" class="form-label">Password</label>
                                <input id="password1" type="password" class="form-control" aria-describedby="password1Help" placeholder="*************">
                            </div>
                            
                            <div class="">
                                <label for="retypePassword" class="form-label">Retype Password</label>
                                <input id="retypePassword" type="password" class="form-control" aria-describedby="retypePasswordHelp" placeholder="************">
                            </div>
                        </div>
    
                        <button type="submit" class="btn py-2 px-5 my-5">Create Account</button>
                    </form>

                    <div class="or mb-5 text-center">Or</div>

                    <button type="button" class="btn with-icon py-2 px-5"><img class="me-2" src="images/google-icon.png"> Sign up with Google</button>
                    <a href="#" class="mx-3 small-icons"><img src="images/twitter-icon.png"></a>
                    <a href="#" class="small-icons align-items-center text-center "><img src="images/facebook-icon.png"></a>

                    <div class="form-check my-5">
                        <input type="checkbox" class="form-check-input" id="check2">
                        <label class="form-check-label" for="check2">By joining WeFundMatch, you agree to the <a href="#">terms of use</a> and <a href="#">private policy</a>.</label>
                    </div>
                </div>

            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
